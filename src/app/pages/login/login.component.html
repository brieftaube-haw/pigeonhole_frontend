<h1 class="hero-title">Brieftaube verbindet!</h1>

<div class="login-container">
  <!-- Login Formular -->
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <label for="username">BENUTZERNAME:</label>
      <input
        type="text"
        id="username"
        name="benutzerName"
        [(ngModel)]="benutzerName"
        required
        #benutzerNameInput="ngModel"
      />

      <label for="password">KENNWORT:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        #passwordInput="ngModel"
      />

      <button type="submit" [disabled]="loginForm.invalid" style="margin-bottom: 1.5rem;">ANMELDEN</button>

    </form>

  <app-alert-box
    *ngIf="showConfirmation"
    [message]="confirmationMessage"
    [type]="isSuccess ? 'success' : 'error'">
  </app-alert-box>

  <a class="forgot-link" href="#">PASSWORT VERGESSEN?</a>
    <hr />

    <button type="button" [routerLink]="['/register']" >ACCOUNT ERSTELLEN</button>

</div>

<app-footer></app-footer>
